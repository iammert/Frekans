// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.google.gms:google-services:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.10"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {

    configuration = [
            package          : "iammert.com.frekans",
            compileSdkVersion: 27,
            targetSdkVersion : 27,
            minSdkVersion    : 15,
            devMinSdkVersion : 23,
            versionCode      : 1,
            versionName      : "1.0.0"
    ]

    libraries = [
            kotlin           : "1.2.0",
            support          : "27.0.2",
            arch             : "1.0.0",
            archRuntime      : "1.0.3",
            dagger           : "2.13",
            rxjava           : "2.1.6",
            rxandroid        : "2.0.1",
            okhttp           : "3.9.0",
            retrofit         : "2.3.0",
            picasso          : "2.5.2",
            bottombar        : "2.3.1",
            exoPlayer        : "2.6.0",
            firebase         : "11.8.0",
            stetho           : "1.5.0",
            multidex         : "1.0.2",
            supportTestRunner: "1.0.1",
            espressoCore     : "3.0.1",
            junit            : "4.12"
    ]

}
